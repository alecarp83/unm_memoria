  </div>
  <div class="game-board" id="gameBoard" w-tid="17" style="grid-template-columns: repeat(4, 1fr);"><div class="card" data-value="D"></div><div class="card" data-value="A"></div><div class="card" data-value="F"></div><div class="card" data-value="A"></div><div class="card" data-value="E"></div><div class="card" data-value="C"></div><div class="card" data-value="B"></div><div class="card" data-value="D"></div><div class="card" data-value="E"></div><div class="card" data-value="B"></div><div class="card" data-value="G"></div><div class="card" data-value="H"></div><div class="card" data-value="F"></div><div class="card" data-value="H"></div><div class="card" data-value="C"></div><div class="card" data-value="G"></div></div>

<script w-tid="27">
let flippedCards = [];
let moves = 0;
let matchedPairs = 0;
let currentLevel = 1;
let points = 0;
let timeLeft = 90;
let timerInterval;
const bubbleSound = document.getElementById('bubbleSound');
const applauseSound = document.getElementById('applauseSound');
const levelCompleteMessage = document.getElementById('levelCompleteMessage');

const levelConfig = [
  { pairs: 8, cols: 4 },
  { pairs: 10, cols: 5 },
  { pairs: 12, cols: 6 },
  { pairs: 15, cols: 6 },
  { pairs: 18, cols: 6 }
];

function createBoard(level) {
  const gameBoard = document.getElementById('gameBoard');
  gameBoard.innerHTML = '';
  const { pairs, cols } = levelConfig[level - 1];
  gameBoard.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
  
  const values = [];
  for (let i = 0; i < pairs; i++) {
    values.push(String.fromCharCode(65 + i));
    values.push(String.fromCharCode(65 + i));
  }
  values.sort(() => Math.random() - 0.5);
  
  values.forEach(value => {
    const card = document.createElement('div');
    card.className = 'card';
    card.setAttribute('data-value', value);
    card.addEventListener('click', () => flipCard(card));
    gameBoard.appendChild(card);
  });
}

function flipCard(card) {
  if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
    card.classList.add('flipped');
    card.textContent = card.getAttribute('data-value');
    flippedCards.push(card);
    
    if (flippedCards.length === 2) {
      moves++;
      document.getElementById('moves').textContent = moves;
      
      if (flippedCards[0].getAttribute('data-value') === flippedCards[1].getAttribute('data-value')) {
        matchedPairs++;
        points += 10;
        document.getElementById('points').textContent = points;
        bubbleSound.play();
        flippedCards = [];
        if (matchedPairs === levelConfig[currentLevel - 1].pairs) {
          clearInterval(timerInterval);
          setTimeout(() => {
            applauseSound.play();
            if (currentLevel < levelConfig.length) {
              showLevelCompleteMessage();
              currentLevel++;
              document.getElementById('level').textContent = currentLevel;
              resetGame();
            } else {
              showGameCompleteMessage();
            }
          }, 500);
        }
      } else {
        setTimeout(() => {
          flippedCards[0].classList.remove('flipped');
          flippedCards[1].classList.remove('flipped');
          flippedCards[0].textContent = '';
          flippedCards[1].textContent = '';
          flippedCards = [];
        }, 1000);
      }
    }
  }
}

function resetGame() {
  clearInterval(timerInterval);
  moves = 0;
  matchedPairs = 0;
  timeLeft = 90;
  document.getElementById('moves').textContent = moves;
  document.getElementById('timer').textContent = '01:30';
  createBoard(currentLevel);
  startTimer();
}

function startTimer() {
  timerInterval = setInterval(() => {
    timeLeft--;
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    document.getElementById('timer').textContent = 
      `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      showTimeUpMessage();
    }
  }, 1000);
}

function showLevelCompleteMessage() {
  levelCompleteMessage.textContent = `¡Nivel ${currentLevel} completado!`;
  levelCompleteMessage.style.display = 'block';
  setTimeout(() => {
    levelCompleteMessage.style.display = 'none';
  }, 2000);
}

function showGameCompleteMessage() {
  levelCompleteMessage.textContent = `¡Felicidades! Has completado todos los niveles con ${points} puntos en ${moves} movimientos.`;
  levelCompleteMessage.style.display = 'block';
  setTimeout(() => {
    levelCompleteMessage.style.display = 'none';
    resetGame();
  }, 3000);
}

function showTimeUpMessage() {
  levelCompleteMessage.textContent = '¡Se acabó el tiempo! Juego terminado.';
  levelCompleteMessage.style.display = 'block';
  setTimeout(() => {
    levelCompleteMessage.style.display = 'none';
    resetGame();
  }, 2000);
}

document.getElementById('level').textContent = currentLevel;
document.getElementById('points').textContent = points;
resetGame();
</script>
